<!DOCTYPE html>
<html>
  <head>
    <title>GrowlSafariBridge Test</title>
  </head>
  <body>
		<div>
			<embed type="application/x-growl-safari-bridge" width="0" height="0" id="growl-safari-bridge"></embed>
		</div>
    <script type="text/javascript" language="JavaScript">
      GrowlSafariBridge = document.getElementById('growl-safari-bridge');
			console.dir(GrowlSafariBridge);
			console.debug('notify => ' + GrowlSafariBridge.notify);
      GrowlSafariBridge.notify('Hello', 'This is Growl Safari Bridge.');
    </script>
		<a href="#" onclick="javascript:GrowlSafariBridge.notify(
			'Notification',
			'Link was clicked.', {
				isSticky: false,
				priority: -1,
				imageUrl: 'http://a1.twimg.com/sticky/default_profile_images/default_profile_0_bigger.png'
			})">Click here</a>
  </body>
</html>
